	<script type='text/javascript'>
		'use strict'
		var vizfin = vizfin || {};
		var display; // keep outside for debugging
		document.onload = (function(vizfin, d3, undefined) {
			var svg_width = 800;
			var svg_height = 800;
			var svg = d3.select('#viz_holder')
				.append('svg')
					.attr('width', svg_width)
					.attr('height', svg_height)
					.classed('background', true)
					.classed('margin-top', true);
			// Create Display
			display = new vizfin.FCFF_Display(svg);
			window.onresize = function(){vizfin.calibrate_canvas(display);};
			// Start 
			vizfin.calibrate_canvas(display);
		})(vizfin, window.d3);
	</script>
